<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>jsの実践課題の電卓</title>
</head>

<body>
  <h3>電卓</h3>
  
  
  <div class="calculator">
    <div class="calculator-display">
      <p id="result">0</p>
    </div>
    <table>
      <tr>
        <td><button onclick="momentClick(this)">7</button></td>
        <td><button onclick="momentClick(this)">8</button></td>
        <td><button onclick="momentClick(this)">9</button></td>
        <td><button onclick="momentClick(this)">+</button></td>
      </tr>
      <tr>
        <td><button onclick="momentClick(this)">4</button></td>
        <td><button onclick="momentClick(this)">5</button></td>
        <td><button onclick="momentClick(this)">6</button></td>
        <td><button onclick="momentClick(this)">-</button></td>
      </tr>
      <tr>
        <td><button onclick="momentClick(this)">1</button></td>
        <td><button onclick="momentClick(this)">2</button></td>
        <td><button onclick="momentClick(this)">3</button></td>
        <td><button onclick="momentClick(this)">*</button></td>
      </tr>
      <tr>
        <td><button onclick="momentClick(this)">0</button></td>
        <td><button onclick="momentClick(this)">00</button></td>
        <td><button onclick="momentClick(this)">.</button></td>
        <td><button onclick="momentClick(this)">/</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="momentClick(this)">AC</button></td>
        <td colspan="2"><button onclick="momentClick(this)">=</button></td>
      </tr>
    </table>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
